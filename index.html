<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 11 coding project">
    <meta name="author" content="Mark P.">
    <title>Week 11 Coding Assignment Home</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./index.css">
</head>
<style>

</style>


<body>

    <!--     Main container Start -->

    <div class="container main">
        <div class="row">

            <div class="col text-center">
                <h1>Tic Tac Toe</h1>
                <br>
                <h4 id="infoDiv">Click a Square to Start!</h5>
                    <!-- InfoDiv  by ID because class is "wiped" rather than edited -->
            </div>
        </div>

        <!-- Main div for TicTacToe Game   -->
        <div id="tttGame" class="row">

            <div class="row ">
                <div class="col-sm-4">
                    <div id="grid1" class="box"></div>
                </div>
                <div class="col-sm-4">
                    <div id="grid2" class="box"></div>
                </div>
                <div class="col-sm-4">
                    <div id="grid3" class="box"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div id="grid4" class="box"></div>
                </div>
                <div class="col-sm-4">
                    <div id="grid5" class="box"></div>
                </div>
                <div class="col-sm-4">
                    <div id="grid6" class="box"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div id="grid7" class="box"></div>
                </div>
                <div class="col-sm-4">
                    <div id="grid8" class="box"></div>
                </div>
                <div class="col-sm-4">
                    <div id="grid9" class="box"></div>
                </div>
            </div>
        </div> <!-- End of TTTGame div -->

        <div class="row text-center">
            <div class="col-md-12 ">
                <button onclick="playAgain()" type="button" class="btn btn-secondary" id="playAgain">Restart
                    Game</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
